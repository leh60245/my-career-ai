[pytest]
# Pytest Configuration for Enterprise STORM Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Async support (pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Markers (custom test categories)
markers =
    integration: Integration tests requiring database connection
    unit: Unit tests with mocked dependencies
    slow: Slow-running tests (skipped by default)
    wip: Work in progress tests (skipped in CI)
